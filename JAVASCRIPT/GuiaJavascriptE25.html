<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Obtener Nombre y Apellido del Formulario</title>
</head>

<body>
    <form id="form1" onsubmit="getFormValores()">
        Nombre: <input type="text" name="nombre" value="David"><br>
        Apellido: <input type="text" name="apellido" value="Beckham"><br>
        <input type="submit" value="Submit">
    </form>

    <script>
        function getFormValores() {
            // Obtener los valores de Nombre y Apellido del formulario
            const nombre = document.getElementById("form1").elements["nombre"].value;
            const apellido = document.getElementById("form1").elements["apellido"].value;

            // Mostrar los valores en la consola
            console.log("Nombre:", nombre);
            console.log("Apellido:", apellido);

            // Evitar que el formulario se env√≠e
            return false;
        }
    </script>
</body>

</html>
