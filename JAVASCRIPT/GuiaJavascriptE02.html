<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        const PI = Math.PI;

        let radio = prompt("Ingrese el radio de la circunferencia");

        let area = PI * Math.pow(radio, 2);

        let perimetro = 2 * PI * radio;

        alert(`El area de la circunferencia es de ${area}`);

        alert(`El perimetro de la circunferencia es de ${perimetro}`);
    </script>
</body>

</html>
