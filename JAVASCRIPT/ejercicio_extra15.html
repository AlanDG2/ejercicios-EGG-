<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Calculadora de Exponentes</title>
</head>

<body>
    <h1>Calculadora de Exponentes</h1>

    <label for="base">Base (b):</label>
    <input type="number" id="baseInput"><br><br>

    <label for="exponente">Exponente (n):</label>
    <input type="number" id="exponenteInput"><br><br>

    <button onclick="calcularExponente()">Calcular</button>

    <p>El resultado es: <span id="resultado"></span></p>

    <script>
        function calcularExponente() {
            const base = parseFloat(document.getElementById("baseInput").value);
            const exponente = parseFloat(document.getElementById("exponenteInput").value);

            const resultado = Math.pow(base, exponente);
            document.getElementById("resultado").innerText = resultado;
        }
    </script>
</body>

</html>
